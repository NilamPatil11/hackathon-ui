<div class="container-fluid" style="margin-top: 15px">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary" (click)="generateXPath(0)">Scan Now</button><br/><br/>
			
			<div class="table-responsive-md">
		        <table class="table table-striped" >
			        <thead>
			            <tr class="table-secondary">
			                <th></th>
			                <th>Application</th>
			                <th>Base URL</th>
			            </tr>
			        </thead>
			        <tbody>
			            <ng-template ngFor let-item [ngForOf]="appDetails" > 
			                <tr>
			                    <td>Scanning</td>
			                    <td>{{ item.appName }}</td>
			                    <td> {{ item.baseURL}} </td>
			                </tr>
			                
			                <tr class="table-active" *ngFor="let data of getInProgressApplicationUrls(item.appName); let i = index">
			                    <td *ngIf="!i" >Scanning in Progress</td>
			                    <td *ngIf="i" ></td>
			                    <td>{{ data.applicationURL }}</td>
			                    <td></td>
			                </tr>
			                <tr class="table-success" *ngFor="let data of getCompletedApplicationUrls(item.appName); let i = index">
			                    <td *ngIf="!i" >Scanned URLS</td>
			                    <td *ngIf="i" ></td>
			                    <td>{{ data.applicationURL }}</td>
			                    <td></td>
			                </tr>
			                
			            </ng-template>
			 
			        </tbody>
			        </table>
		    </div>
			
		</div>
		<div class="col-md-9" style="display: none;">
			<iframe width="100%" height="100%" id="framePanel" frameborder="0" style="height:600px;border:2px solid blue" [src]="url | safe"></iframe>
			
		</div>
	</div>
</div>
